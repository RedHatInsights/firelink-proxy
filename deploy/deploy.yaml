apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: firelink-proxy

parameters:
- name: BACKEND_SERVICE
  description: The name of the backend service
  value: firelink-backend
- name: BACKEND_PORT
  description: The port of the backend service
  value: "8000"
- name: FRONTEND_SERVICE
  description: The name of the frontend service
  value: firelink-frontend
- name: FRONTEND_PORT
  description: The port of the frontend service
  value: "8000"
- name: SECRET_NAME
  description: The name of the secret
  value: firelink-proxy
- name: IMAGE_TAG
  description: The image tag
  value: latest
- name: IMAGE
  description: The image
  value: quay.io/rh_ee_addrew/firelink-proxy

objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: firelink-proxy
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: firelink-proxy
    template:
      metadata:
        labels:
          app: firelink-proxy
      spec:
        volumes:
          - name: secret-firelink-proxy-tls
            secret:
              defaultMode: 420
              secretName: firelink-proxy-tls
          - name: secret-firelink-proxy
            secret:
              defaultMode: 420
              secretName: ${SECRET_NAME}
        containers:
        - name: firelink-proxy
          image: ${IMAGE}:${IMAGE_TAG}
          ports:
          - containerPort: 8000
          env:
          - name: BACKEND_SERVICE
            value: ${BACKEND_SERVICE}
          - name: BACKEND_PORT
            value: ${BACKEND_PORT}
          - name: FRONTEND_SERVICE
            value: ${FRONTEND_SERVICE}
          - name: FRONTEND_PORT
            value: ${FRONTEND_PORT}
        - name: oauth-proxy 
          args:
            - -provider=openshift
            - -https-address=:8888
            - -http-address=
            - -email-domain=*
            - -upstream=http://localhost:8000
            - -tls-cert=/etc/tls/private/tls.crt
            - -tls-key=/etc/tls/private/tls.key
            - -cookie-secret-file=/etc/proxy/secrets/clientSecret
            - -openshift-service-account=firelink-proxy
            - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - -skip-auth-regex=^/metrics
            - -pass-user-headers=true
          image: quay.io/openshift/origin-oauth-proxy:4.14
          imagePullPolicy: IfNotPresent
          ports:
            - name: oauth-proxy
              containerPort: 8888    
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/tls/private
              name: secret-firelink-proxy-tls
            - mountPath: /etc/proxy/secrets
              name: secret-firelink-proxy
      serviceAccountName: firelink-proxy


- apiVersion: v1
  kind: Service
  metadata:
    name: firelink-proxy
    annotations:
      service.alpha.openshift.io/serving-cert-secret-name: firelink-proxy-tls
    labels:
      name: firelink-proxy
  spec:
    selector:
      app: firelink-proxy
    ports:
    - name: oauth-proxy
      protocol: TCP
      port: 8888
      targetPort: 8888

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: firelink-proxy
    annotations:
       serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"firelink-proxy"}}'

- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: firelink-proxy
  spec:
    to:
      kind: Service
      name: firelink-proxy
    tls:
      termination: reencrypt
      insecureEdgeTerminationPolicy: Redirect
    port:
      targetPort: 8888
